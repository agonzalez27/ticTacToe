<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body id="body">
    <div id="board">
      <div id="TL" class="topRow leftColumn topAcross"></div>
      <div id="TM" class="topRow middleColumn"></div>
      <div id="TR" class="topRow"></div>
      <div id="ML" class="middleRow leftColumn"></div>
      <div id="MM" class="middleRow middleColumn middleAcross"></div>
      <div id="MR" class="middleRow"></div>
      <div id="BL" class="bottomRow leftColumn"></div>
      <div id="BM" class="bottomRow middleColumn"></div>
      <div id="BR" class="bottomRow rightAcross"></div>
    </div>

<script src="js/main.js"></script>
  </body>
</html>
